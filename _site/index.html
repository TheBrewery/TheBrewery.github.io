    <!-- Header -->
    <header>
        <div class="container">

        <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="section-heading">Let's talk</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contactForm" novalidate>
                    <input type="text" id="_gotcha" style="display:none">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name *" id="_name" minlength="2" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" id="_replyto" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Phone Number" id="_phone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Message *" id="_message" minlength="10" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>

                                <div class="col-lg-12 text-end">
                                    <button type="submit" class="btn btn-xl">Send Message</button>
                                </div>
                            </div>
                        </div>
                        <div class="text-center" id="success"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
