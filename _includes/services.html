<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Services</h2>
                    <h3 class="section-subheading text-muted">We make awesome applications!</h3>
                </div>
            </div>
            <div class="row text-center">
            {% for service in site.services %}
                <div class="col-md-4">
                    <i class="fa fa-{{ service.icon }} fa-5x"></i>
                    <h4 class="service-heading">{{ service.heading }}</h4>
                    <p class="text-muted">{{ service.subheading }}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
